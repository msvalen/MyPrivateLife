<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Life</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="assets/js/newpost.js"></script>
</head>
<body>    
    <nav>
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="" alt="site logo">
                </a>
            </div>
            <div class="links">
                <a href="newPost">Add a Post</a>
                <a href="allposts">View All Posts</a>
            </div>
        </div>
    </nav>
    <main >
        <div class='container px-4 py-5'>
            <div class = 'row justify-content-center '>
                <form class= 'col-8 new-post' id='postForm' action='/'>
                    <!--<div class='gif-container'>
                        <img src="" class="d-block mx-lg-auto img-fluid" alt="Random Post" width="700" height="500" loading="lazy"> 
                    </div>-->
                    <div>
                        <input class="form-control form-control-lg my-3" type="text" placeholder="Title" name='title'>
                    </div>
                    <div>
                        
                        <textarea class="form-control" id="content" rows="3" name="content" maxlength='300'  onkeyup='showmaxtext(this,300)'></textarea>
                        <p id='characters'>300 / 300</p>
                    </div>
                    <div class="input-group my-3">
                        <input type="text" id='gif-topic' class="form-control" placeholder="Gif topic please!" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="gif-button" onclick='gifselection()'>Search</button>
                        </div>
                    </div>
                    <div>
                         <div multiple class="form-control">
                            <div class="d-inline-flex overflow-auto col-12" id="gif-select">
                            </div>
                        </div>
                    </div>
                    <div class="input-group my-3 justify-content-end">
                        <button class="btn btn-outline-secondary" type="submit" id="gif-button" value="Submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <footer>
        Team Awesome Â© 2021
    </footer>
</body>
</html>
