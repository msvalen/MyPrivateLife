<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Life</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script defer src="assets/js/newpost.js"></script>
</head>
<body>  

    <nav>

        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="assets/img/logo.png" alt="site logo">
                </a>
            </div>
            <div class="links">
                <a href="newPost">Add a Post</a>
                <a href="allposts">View All Posts</a>
            </div>
        
        </div>

    </nav>

    <main >

        <div class='container px-4'>
            <div class = 'row justify-content-center '>
                <form class= 'col-8 new-post container' id='postForm' action='/'>
                    <div class='row flex-row-reverse'>
                        <div class='form-control col-lg p-lg-0 mt-lg-3 me-lg-3'>
                            <div id='new-gif-container' onclick= 'focuson("gif-topic")'>
                                <p>Click to Add a GIF</p>
                            </div>
                        </div> 
                        <div class='col-lg'>
                            <input class="form-control form-control-lg my-3" type="text" id='title' placeholder="Title" name='title' autocomplete="off" >
                                                  
                            <textarea class="form-control" id="content" rows="3" name="content" maxlength='300'  onkeyup='showmaxtext(this,300)' placeholder= 'What are you thinking about?' ></textarea>
                            <p id='characters'>300 / 300</p>
                        </div>
                    </div>
                    <div class='row'>
                        <div class="input-group my-3">
                            <input type="text" id='gif-topic' class="form-control" placeholder="Search for your GIF..." autocomplete="off">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button" id="gif-button">Search</button>
                            </div>
                        </div>
                        <div multiple class="form-control hidden">
                            <div class="d-inline-flex overflow-auto col-12" id="gif-select">
                            </div>
                        </div>
                    </div>                 
                    <div class="input-group my-3 justify-content-end">
                        <p id='errormesage' class='hidden mx-3'><p>   
                        <button class="btn btn-secondary" type="submit" id="post-button" value="Submit">Post</button>
                    </div>

                </form>
            </div>
        </div>

    </main>
   
    <footer>
        Team Awesome Â© 2021
    </footer>

</body>
</html>
