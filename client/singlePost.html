<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Life</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script defer src="assets/js/singlepost.js"></script>
</head>
<body>
    
    <nav>

        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="assets/img/logo.png" alt="site logo">
                </a>
            </div>
            <div class="links">
                <a href="newPost">Add a Post</a>
                <a href="allposts">View All Posts</a>
            </div>
        </div>

    </nav>
    <main>

        <div class="container col-xxl-8 px-4">
            <div class="row flex-lg-row g-5">
              <div class="single-post col-10 col-sm-8 col-lg-6">

                <div class="gif-container">
                    <img src="" class="d-block mx-lg-auto img-fluid" alt="Random Post" width="700" height="500" loading="lazy">
                </div>
                <div class="post-text">
                    <h3 class="post-title">Title</h3>
                    <p class="post-content">Content</p>
                </div>
                <div class="post-meta">
                    <div class="date-posted">
                        01-01-1970
                    </div>
                    <div class="post-comments">
                        <i class="far fa-thumbs-up"></i>
                        <span class="thumbs-count">0</span>
                        <i class="far fa-heart"></i>
                        <span class="heart-count">0</span>
                        <i class="far fa-angry"></i>
                        <span class="angry-count">0</span>
                        <i class="far fa-comments"></i>
                        <span class="comment-count">0</span>
                    </div>
                </div>
            </div>
            <div class="comments-table col-lg-6">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2"><h3>Comments</h3></th>
                            <th>
                                <i class="far fa-thumbs-up"></i>
                                <i class="far fa-heart"></i>
                                <i class="far fa-angry"></i>
                            </th>
                        </tr>
                        <tr>
                            <th width="75%"><input placeholder="add your comment here..."></th>
                            <th><button>Post</button></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

    </main>
    <footer>
        Team Awesome Â© 2021
    </footer>
</body>
</html>
